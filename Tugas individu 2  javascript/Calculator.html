<html>

<head>
    <title>Calculator</title>

    <script>
        function tambah(id, num1, num2) {
            document.getElementById(id).value = Number(num1)+Number(num2);
        }
        function kurang(id, num1, num2) {
            document.getElementById(id).value = Number(num1)-Number(num2);
        }
        function bagi(id, num1, num2) {
            document.getElementById(id).value = Number(num1)/Number(num2);
        }
        function kali(id, num1, num2) {
            document.getElementById(id).value = Number(num1)*Number(num2);
        }
    </script>

</head>
<body>
<td>angka pertama :<input type="text" size=10 id='number1'/></td><br><br>
<td>angka kedua :<input type="text" size=10 id='number2'/></td><br><br>
<td>total :<input type="text" id='result' ></td><br><br>
<button type="button" onclick='tambah("result", document.getElementById("number1").value , document.getElementById("number2").value)'">+</button>
<button type="button" onclick='kurang("result", document.getElementById("number1").value , document.getElementById("number2").value)'">-</button>
<button type="button" onclick='bagi("result", document.getElementById("number1").value , document.getElementById("number2").value)'">/</button>
<button type="button" onclick='kali("result", document.getElementById("number1").value , document.getElementById("number2").value)'">*</button>
</body>

</html>
